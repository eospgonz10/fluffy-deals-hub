# SonarQube Configuration for fluffy-deals-hub

# Project metadata
sonar.projectKey=eospgonz10_fluffy-deals-hub2
sonar.organization=eospgonz10

# Project name and version
sonar.projectName=Fluffy Deals Hub
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test-utils.tsx,**/mockData/**,**/*.config.ts,**/*.config.js,**/node_modules/**,**/coverage/**,**/dist/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage report path (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test-utils.tsx,src/main.tsx,src/vite-env.d.ts,**/*.config.ts,**/*.config.js,**/mockData/**

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Additional settings
sonar.scm.provider=git

# Links
sonar.links.homepage=https://fluffy-deals-hub.vercel.app
sonar.links.ci=https://github.com/eospgonz10/fluffy-deals-hub/actions
sonar.links.scm=https://github.com/eospgonz10/fluffy-deals-hub
sonar.links.issue=https://github.com/eospgonz10/fluffy-deals-hub/issues
