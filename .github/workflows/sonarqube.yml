name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --no-audit

      - name: Run Tests with Coverage
        run: npm run test:coverage:report
        continue-on-error: true
        env:
          CI: true

      - name: Verify Coverage Report
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "‚ùå Error: coverage/lcov.info not found!"
            exit 1
          fi
          echo "‚úÖ Coverage report generated successfully"
          echo "üìä Coverage file size: $(du -h coverage/lcov.info | cut -f1)"
          echo "üìà Lines in LCOV report: $(wc -l < coverage/lcov.info)"
          ls -lah coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Optional: Quality Gate check
      # - name: SonarCloud Quality Gate
      #   uses: SonarSource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
